{% extends "account/base.html" %}

{% load i18n %}

{% block page_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" class="btn btn-brand-primary col-12 col-md-6 offset-md-3" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
